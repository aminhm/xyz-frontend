<div style="display: flex;justify-content: center;">


    <div style="margin-right: 10px;border: solid 1px #216464;
border-radius: 5px;
background: #216464;width: 150px;height: 30px;">
<a [routerLink]="['/admin-product-add']" style="width: 100%;
height: 100%;text-align-last: center;cursor: pointer;
display: block;cursor: pointer;color: white;
font-size: 14px;display: flex;
place-items: center;
justify-content: center;"><p style="margin: 0;">Create Product</p></a>
</div>
</div>

<div style="margin: 50px;display: flex;overflow-x: overlay;">
    <a [routerLink]="['/admin-product-detail/'+product.id]" *ngFor="let product of productList" style="width: 200px;cursor: pointer;text-decoration: none;
    height: 225px;
    background: black;
    border-radius: 10px;
    margin: 20px;">
        <div>
            <img src="../../../assets/no-photo-available.png" alt="">
        </div>
        <div>
            <p style="color: white;
            text-align: -webkit-center;
            font-weight: bold;
            font-size: 17px;">{{product.name}}</p>
        </div>
        <div style="display: flex;justify-content: space-between;margin: 15px;">
            <p style="color: white;font-size: 16px;">{{priceToString(product.price)}} â‚¬</p>
            <div style="display: flex;">
                <div style="display: flex;
                align-items: center;">
                <img style="width: 15px;
                height: 15px;" src="../../../assets/star.ico" alt="">
                </div>
                <p style="color: #f9de69;font-size: 16px;margin-right: 3px;"> 
                    {{product.rating}}</p>
                
            </div>
            
        </div>
    </a>
    </div>
