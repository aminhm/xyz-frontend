    <div class="signup-container" 
     style="height:70.8vh;display: block ;text-align: -webkit-center;">
        <div class="signup-div" style="margin-top: 10%;">
            <div class="signup-content" style="width: 70%;">
    
    
            <h1 style="text-align: -webkit-center;color: white;font-weight: bold;">
                Sign Up
            </h1>
    
            <div class="signup-forms">
              <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              
                        <div style="width: 50%;align-self: center;">
                        <h4 style="float: left;font-size: 17px !important;">
                            Email
                        </h4>
                        
                    </div>
                    <span style="display: flex;position: relative;width: 100%;height: 35px;">
                        <input style="direction: ltr;" type="text" class="form-control" formControlName="email"> 
                        </span>
                  </div>

                  <br>
                  <div class="form-group">
              
                    <div style="width: 50%;align-self: center;">
                    <h4 style="float: left;font-size: 17px !important;">
                        Username
                    </h4>
                    
                </div>
                <span style="display: flex;position: relative;width: 100%;height: 35px;">
                    <input style="direction: ltr;" type="text" class="form-control" formControlName="username"> 
                    </span>
              </div>

              <br>
    
                    <div class="form-group">
    
                          
                      <div style="width: 50%;align-self: center;">
                          <h4 style="float: left;" >
                              Password
                              
                          </h4>
                      </div>
                      <span style="display: flex;position: relative;width: 100%;height: 35px;">
                              
                              
                        <input style="direction: ltr;" class="form-control" formControlName="password">
                        
                    </span>
                      
                  </div>
                  <div class="form-group">
    
                          <div style="display: flex;">
                      <div style="width: 50%;align-self: center;">
                          <h4 style="float: left;" >
                              Location
                              
                          </h4>
                        </div>
                        <div style="width: 50%;">
                            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                                <mat-radio-button class="example-radio-button" *ngFor="let location of locations" [value]="location"
                                    (change)="radioChange($event)">
                                    {{location}}</mat-radio-button>
                            </mat-radio-group>
                        </div>
                      </div>
                  
                  </div>
                <br>
    <div class="form-group" style="justify-content: center;">
                    <button class="btn custom-btn1">
                      <a class="signup">
                        Sign Up
                      </a>
                      
                    </button>
                  </div>
                  <br>
                  <div class="form-group" style="justify-content: center;">
                    <div style="color: white;font-size: 14px;">
                      Already Have an Account?<a class="signup" style="color: #afafaf !important;" [href]="['/login']">Login</a> 
                    </div>
                  </div>
                  </form>
            </div>
          
    
            
    
                
    
    
              
    
    
            </div>
            
            
        </div>

    </div>
