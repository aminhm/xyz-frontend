<div style="display: flex;margin: 100px;text-align: left;">
    <div style="width: 30%;margin-right: 25px;">
        <img style="width: 100%;" src="../../../assets/no-photo-available.png" alt="">
        <div style="display: flex;justify-content: center;">
            <p style="font-weight: bold; font-size: 20px;">Amount: </p> <p style="font-size: 20px;">{{amount}}</p>
        </div>
        <br>
        <div style="display: flex;justify-content: center;">
            <div style="margin-right: 10px;border: solid 1px #216464;
border-radius: 5px;
background: #216464;width: 30px;height: 30px;">
    <a (click)="increaseProductNumber()" style="width: 100%;
    height: 100%;text-align-last: center;cursor: pointer;
    display: block;cursor: pointer;color: white;
    font-size: 30px;display: flex;
    place-items: center;
    justify-content: center;"><p style="margin: 0;">+</p></a>
</div>

<p style="margin: 0;font-size: 20px;align-self: center;">
    {{productNumber}}
</p>

<div style="margin-left: 10px;border: solid 1px #216464;
border-radius: 5px;
background: #216464;width: 30px;height: 30px;">
    <a (click)="decreaseProductNumber()" style="width: 100%;
    height: 100%;text-align-last: center;cursor: pointer;
    display: block;cursor: pointer;color: white;
    font-size: 30px;display: flex;
    place-items: center;
    justify-content: center;"><p style="margin: 0;">-</p></a>
</div>
        </div>
<br>
<br>
<div style="display: flex;justify-content: center;">


        <div *ngIf="amount>0" style="margin-right: 10px;border: solid 1px #216464;
border-radius: 5px;
background: #216464;width: 150px;height: 30px;">
    <a (click)="addProductToCart()" style="width: 100%;
    height: 100%;text-align-last: center;cursor: pointer;
    display: block;cursor: pointer;color: white;
    font-size: 14px;display: flex;
    place-items: center;
    justify-content: center;"><p style="margin: 0;">Add to shopping cart</p></a>
</div>
    </div>
</div>
    <div style="width: 70%;">
        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Name: </p> <p style="font-size: 20px;">{{product.name}}</p>
        </div>
        <br>
        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Price: </p> <p style="font-size: 20px;">{{priceToString(product.price)}} â‚¬</p>
        </div>
        <br>
        <div style="display: flex;margin-bottom: 5px;">
            <p style="margin: 0;
            align-self: center;font-weight: bold; font-size: 20px;">Rating: </p> <div style="display: flex;">
                <div style="display: flex;
                align-items: center;">
                <img style="width: 25px;
                height: 25px;" src="../../../assets/star.ico" alt="">
                </div>
                <p style="align-self: center;color: #f9de69;font-size: 20px;margin-left: 3px;margin-bottom: 0;font-weight: bold;"> 
                    {{product.rating}}</p>
                
            </div>
        </div>

        <br>
        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Review: </p> <p style="font-size: 20px;">{{product.review}}</p>
        </div>

        <br>

        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Location: </p> <p style="font-size: 20px;">{{user.location}}</p>
        </div>

        <br>
        <div>
        <div *ngFor="let store of productStores;let i = index" style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Store {{i+1}} - address: </p> 
            <p style="font-size: 20px;">{{store.address}}</p>
        </div>
        <br>
    </div>
        
        
    </div>
    
</div>
