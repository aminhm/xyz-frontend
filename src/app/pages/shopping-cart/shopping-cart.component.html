<div *ngIf="products.length>0" style="width: 100%;display: flex;justify-content: center; margin-top: 25px;">
<div style="margin-right: 10px;border: solid 1px #216464;
border-radius: 5px;
background: #216464;width: 150px;height: 30px;">
    <a (click)="submitOrder()" style="width: 100%;
    height: 100%;text-align-last: center;cursor: pointer;
    display: block;cursor: pointer;color: white;
    font-size: 16px;display: flex;
    place-items: center;
    justify-content: center;"><p style="margin: 0;">Submit order</p></a>
</div>
<div style="width: 10px;"></div>
<div style="margin-right: 10px;border: solid 1px red;
border-radius: 5px;
background: red;width: 150px;height: 30px;">
    <a (click)="deleteCart()" style="width: 100%;
    height: 100%;text-align-last: center;cursor: pointer;
    display: block;cursor: pointer;color: white;
    font-size: 16px;display: flex;
    place-items: center;
    justify-content: center;"><p style="margin: 0;">Delete cart</p></a>
</div>
</div>
<div *ngFor="let product of products;let i = index">
<div style="display: flex;margin: 100px;text-align: left;">
    <div style="width: 30%;margin-right: 25px;">
        <img style="width: 100%;" src="../../../assets/no-photo-available.png" alt="">
        <div style="display: flex;justify-content: center;">
            <p style="font-weight: bold; font-size: 20px;">Amount: </p> <p style="font-size: 20px;">{{cartItems[i].amount}}</p>
        </div>
<br>
<br>
<div style="display: flex;justify-content: center;">
    </div>
</div>
    <div style="width: 70%;">
        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Name: </p> <p style="font-size: 20px;">{{product.name}}</p>
        </div>
        <br>
        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Price: </p> <p style="font-size: 20px;">{{priceToString(product.price)}} â‚¬</p>
        </div>
        <br>
        <div style="display: flex;margin-bottom: 5px;">
            <p style="margin: 0;
            align-self: center;font-weight: bold; font-size: 20px;">Rating: </p> <div style="display: flex;">
                <div style="display: flex;
                align-items: center;">
                <img style="width: 25px;
                height: 25px;" src="../../../assets/star.ico" alt="">
                </div>
                <p style="align-self: center;color: #f9de69;font-size: 20px;margin-left: 3px;margin-bottom: 0;font-weight: bold;"> 
                    {{product.rating}}</p>
                
            </div>
        </div>

        <br>
        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Review: </p> <p style="font-size: 20px;">{{product.review}}</p>
        </div>

        <br>

        <div style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Location: </p> <p style="font-size: 20px;">{{user.location}}</p>
        </div>

        <br>
        <div>
        <div *ngFor="let store of product.productStores;let j = index" style="display: flex;">
            <p style="font-weight: bold; font-size: 20px;">Store {{j+1}} - address: </p> 
            <p style="font-size: 20px;">{{store.address}}</p>
        </div>
        <br>
    </div>
        
        
    </div>
    
</div>
<div style="display: flex;justify-content: center;">
<div style="background: black; width: 80%;height: 2px;">
</div>
</div>
</div>
